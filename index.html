<!DOCTYPE html>
<html lang="en-au">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <div role="main" class="container">
    <div class="summary">
    <img alt="main-image"src="images/illustration-hero.svg">
    <h3>Order Summary</h3>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="item-details">
        <img class="item-image" src="images/icon-music.svg" alt="music-icon">
        <div class="plan">
          <p class="plan-item">Annual Plan</p>
         <p class="plan-item">$59.99/year</p>
        </div>
         <a href="#">Change</a>
      </div>
      
       <p> <a class="submitbtn" href="#">Proceed to Payment</a></p>
      
        <p ><a class="cancelbtn" href="#">Cancel Order</a></p>
      
  </div>
  </div>
</div>
</body>
</html>
